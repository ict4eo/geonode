<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<div id='content'></div>
<script type="text/javascript"> 
    
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = 500 - margin.left - margin.right,
          height = 300 - margin.top - margin.bottom;

      var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;

      var x = d3.time.scale()
          .range([0, width]);

      var y = d3.scale.linear()
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");
          
      var line = d3.svg.line()
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.close); });

      var svg = d3.select('#content').append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
          
      d3.csv("http://127.0.0.1:8000/layers/geonode:smart_sos_wfs_temperature/sos/csv", function(error, csv_data) {
          data = csv_data.filter(function(row){ 
              return row['house'] == Ext.getCmp('fid').value;
              }) 
          data.forEach(function(d) { 
              d.time = parseDate(d.time);
              d.temp = +d.temp; 
          });
          //console.log(dataset)
          x.domain(d3.extent(data, function(d) { return d.time; }));
          y.domain(d3.extent(data, function(d) { return d.temp; }));

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("x", 6)
            .style("text-anchor", "end");
            //.text("Time");

          svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Temperature C"); //this will hold the unit of measurement of the variable 

          svg.append("path")
            .data(data)
            .attr("class", "line")
            .attr("d", line);
            
          svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {return x(d.time);}) //these will have to be variables
            .attr("cy", function(d) {return y(d.temp);})
            .attr("r", 3)
            .attr("opacity", 1)
            .append("title").text(function(d) {return "Time: " + d.time + "\nValue: " + d.temp ;});
      });
      
</script>
